{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

    {% block content %}
        {% block jumbotron %}

		    <div class="jumbotron">
		        <div class="container">
		            <div class="row">
		                <div class="col-sm-8 col-sm-offset-1">
							<h1>Add a Post</h1>
							<form id="post_form" method="post" action="/blog/add_post/" enctype="multipart/form-data">{% csrf_token %}
								{{ form | crispy }}

								{% if instance %}
									<input type="submit" name="submit" value="Update" class="btn btn-primary">
								{% else %}
									<input type="submit" name="submit" value="Create Post" class="btn btn-primary">
								{% endif %}
							</form><br />
						</div>
					</div>
				</div>
			</div>

		{% endblock %}
	{% endblock %}
