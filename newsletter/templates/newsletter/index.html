{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% load crispy_forms_tags %}
{% block head_title %} | Newsletter {% endblock %}

    {% block content %}
         
    	<div class="row">
    		<div class="col-xs-1"></div>
    		<div class="col-md-6 col-sm-3">
		    	<h1>{{ template_title }}</h1>

		    	<div class="jumbotron">

		    	<form method='POST' action=''> {% csrf_token %}
		    		
		    		{{ form | crispy }}

		    	{% if not "Thank you" in template_title %}
		    		<input class="btn btn-lg btn-primary" type='submit' value='Sign up' />
		    	{% endif %}

		    	</form>
		    	</div>
		    </div>

		</div>

    {% endblock %}


<!-- {{ user }} and {{request.user }} are two context variables that do not need to be set in the view -->
